<section class="contacto" id="contacto">
    <h1>CONTACTÁNOS</h1>

    <section class="camposFormulario">
    <form  id="formulario"  action="form.php" method="GET">
        <fieldset >
<div class="nombreApellidosFormulario">
<label  for="nombreApellidos">Nombre y Apellidos</label>
<input  type="text" id="nombreApellidos" required> 
</div>

<div class="correoFormulario">
<label  for="email">Correo electrónico</label>
<input  type="email" id="email" required> 
</div>

<div class="telefonoFormulario">
<label  for="celular">Teléfono de contacto</label>
<input  type="tel" id="celular" required> 
</div>

<div class="seleccionFormulario">
    <p>Selecciona el servicio sobre el que deseas información</p>
<select  name="Servicios" id="servicios" required>
    <option value="Masajes">Masajes</option>
    <option value="Faciales">Faciales</option>
    <option value="Hidroterapia">Hidroterapia</option>
    <option value="Tratamientos_Corporales">Tratamientos Corporales</option>
</select>
</div>

</section>

<div class="mensajeFormulario">
<label  for="mensaje">Escribe tu mensaje</label>
<input  type="text" id="mensaje" required> 
</div>


<div class="finalFormulario">
<label >
    <input type="checkbox" name="si_quiero" value="siquiero">
    Deseo recibir información sobre descuentos y promociones
</label>
<div class="botonesForm">
<input  class="botonForm" type="submit" value="Enviar formulario">
<input  class="botonForm" type="reset" value="Limpiar formulario">
</div>
</div>

</fieldset>
    </form>
    
</section>


<footer>
    <H4>CAELUM</H4>
<section class="footerGrid">
<section id="contactInfo">
    <div id="dirección"> 
        <img src="./MultimediaProy/addressIcon.png" alt="dirección" width="25px" height="30px">
        <p>Dirección del SPA</p>
    </div>
    <div id="telefono">
        <img src="./MultimediaProy/phoneIcon.png" alt="telefono" width="25px" height="30px">
        <p>Telefono: 555-5555</p>
    </div>
</section>
<section id="redesSociales">
    <div id="facebook">
        <img src="./MultimediaProy/fbIcon.png" alt="facebook" width="30px" height="30px">
        <p>Facebook</p>
    </div>
    <di id="instagram">
        <img src="./MultimediaProy/instagramIcon.png" alt="instagram" width="25px" height="25px">
        <p>Instagram</p>
    </div>
</section>
